server:
  port: 9090
  servlet:
    context-path: /geo-service

app:
  version: "@project.version@"
  name: "@project.name@"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

wikimapia:
  url:
    http://api.wikimapia.org
  key:
    example
